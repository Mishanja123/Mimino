<!--Modal BOOK A ROOM-->
<div class="backdrop is-hidden" data-modal-room id="modal-book-room">
  <div class="modal modal-room">
    <button class="modal-close-btn" type="button" data-modal-room-close >
      <svg class="customers-icon" width="24" height="24">
        <use href="./img/icons.svg#icon-header-menu-close"></use>
      </svg>
    </button>
    <strong class="title-of-modal">BOOK A <snip class="title-of-modal-italic">ROOM</snip></strong>

    <form action="" class="form-room">
      <div class="labels-grid">

        <label class="modal-label">
          <input type="text" class="modal-input" placeholder=" " required/>
          <span class="modal-label-name">YOUR NAME</span>
          <span class="modal-under-input">Who should book a room for?</span>
        </label>

        <label class="modal-label">
          <input type="tel" class="modal-input modal-input-phone" pattern="[0-9]{9}" required/>
          <span class="modal-label-phone">+380</span>
          <span class="modal-under-input">PHONE NUMBER</span>
        </label>

        <label class="modal-label">
          <span></span>
       <input type="date" class="modal-input" required>
          <span class="modal-under-input">Check-in date</span>
          <svg class="arrow-down" width="9" height="9">
        <use href="./img/icons.svg#icon-arr-down"></use>
      </svg>
        </label>

        <label class="modal-label">
          <input type="date" class="modal-input" required>
            <span class="modal-under-input">Check-out date</span>
          <svg class="arrow-down" width="9" height="9">
        <use href="./img/icons.svg#icon-arr-down"></use>
      </svg>

        </label>

          <label class="modal-label">
              <span></span>
              <!-- <input type="" class="modal-input" /> -->
              <select name="number-category" class="modal-input" required>
                <option value="double">DOUBLE LUXURY ROOM</option>
                <option value="triple">Triple Room</option>
                <option value="four-seater" selected>four-seater room</option>
              </select>
              <span class="modal-under-input">Number category</span>

            </label>
            <button type="submit" class="modal-btn btn btn-light">MAKE A RESERVATION</button>
    </form>
  </div>
</div>
