<section class="restaurant-details">
  <div class="container">
    <div class="desk-descr">
      <div class="rest-descr">
        <h2 class="title-restaurant">restaurant</h2>
        <p class="rest-description">
          Relax and unwind with our delicious offerings, available any time of
          day.
        </p>
      </div>
      <div class="restaurant-btn">
        <button class="btn btn-dark" type="button" data-modal-btn="table">
          Book a table
        </button>
        <button class="btn btn-dark" type="button">View the menu</button>
      </div>
    </div>
    <div class="swiper mySwiper">
      <ul class="swiper-wrapper">
        <li class="swiper-slide">
          <img
            class="img-height image"
            srcset="
              ./img/mp-restaurants-details/rest-details_1-desk-1x.jpg 1x,
              ./img/mp-restaurants-details/rest-details_1-desk-2x.jpg 2x
            "
            src="./img/mp-restaurants-details/rest-details_1-desk-1x.jpg"
            alt="Glass with ice"
          />
        </li>
        <li class="swiper-slide image">
          <img
            class="img-height"
            srcset="
              ./img/mp-restaurants-details/rest-details_2-desk-1x.jpg 1x,
              ./img/mp-restaurants-details/rest-details_2-desk-2x.jpg 2x
            "
            src="./img/mp-restaurants-details/rest-details_2-desk-1x.jpg"
            alt="Sandwich"
          />
        </li>
        <li class="swiper-slide image">
          <img
            class="img-height"
            srcset="
              ./img/mp-restaurants-details/rest-details_3-desk-1x.jpg 1x,
              ./img/mp-restaurants-details/rest-details_3-desk-2x.jpg 2x
            "
            src="./img/mp-restaurants-details/rest-details_3-desk-1x.jpg"
            alt="Bottle of wine"
          />
        </li>
        <li class="swiper-slide">
          <img
            class="img-height image"
            srcset="
              ./img/mp-restaurants-details/rest-details_4-desk-1x.jpg 1x,
              ./img/mp-restaurants-details/rest-details_4-desk-2x.jpg 2x
            "
            src="./img/mp-restaurants-details/rest-details_4-desk-1x.jpg"
            alt="Cook"
          />
        </li>
        <li class="swiper-slide">
          <img
            class="img-height image"
            src="./img/mp-restaurants-details/rest_details_6-desk-1x.jpg"
            alt="Fried fish"
          />
        </li>
        <li class="swiper-slide">
          <img
            class="img-height image"
            src="./img/mp-restaurants-details/rest_details_5-desk-1x.jpg"
            alt="restaurant table"
          />
        </li>
        <li class="swiper-slide">
          <img
            class="img-height image"
            src="./img/mp-restaurants-details/rest_details_7-desk-1x.jpg"
            alt="Fish soup"
          />
        </li>
        <li class="swiper-slide">
          <img
            class="img-height image"
            src="./img/mp-restaurants-details/rest_details_8-desk-1x.jpg"
            alt="Vegetables"
          />
        </li>
        <li class="swiper-slide">
          <img
            class="img-height image"
            src="./img/mp-restaurants-details/rest_details_9-desk-1x.jpg"
            alt="Restaurant table 2"
          />
        </li>
      </ul>
      <div class="rest-arrs-list">
        <div class="swiper-button-prev">
          <svg class="arr-right" width="36px" height="36px">
            <use href="./img/icons.svg#icon-button"></use>
          </svg>
        </div>
        <div class="swiper-button-next">
          <svg class="arr-left" width="36px" height="36px">
            <use href="./img/icons.svg#icon-button"></use>
          </svg>
        </div>
      </div>
    </div>
    <div class="dsk-hidden">
      <button class="btn btn-dark" type="button" data-modal-btn="table">
        Book a table
      </button>
      <button class="btn btn-dark" type="button">View the menu</button>
    </div>
  </div>
</section>
